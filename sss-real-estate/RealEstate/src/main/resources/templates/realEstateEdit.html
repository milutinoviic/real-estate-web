<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Real Estate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 600px; /* Maksimalna širina forme */
            margin-top: 20px; /* Razmak sa vrha stranice */
        }
        .form-group {
            margin-bottom: 1.5rem; /* Razmak između form grupa */
        }
        .form-group label {
            display: block;
            font-weight: 600; /* Podebljani tekst etikete */
        }
        .form-control {
            border-radius: 0.25rem; /* Zaobljeni uglovi */
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1); /* Unutrašnja senka za input polja */
        }
        .btn-container {
            text-align: center; /* Centriranje dugmadi */
            margin-top: 20px; /* Razmak od forme */
        }
        .alert {
            border-radius: 0.25rem; /* Zaobljeni uglovi za alert poruke */
        }
        .card {
            border-radius: 8px; /* Zaobljeni uglovi kartice */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Senka oko kartice */
            padding: 20px;
            background-color: #ffffff; /* Pozadina kartice */
        }
        .card-header {
            background-color: #007bff; /* Plava pozadina za zaglavlje kartice */
            color: #ffffff; /* Bela boja teksta */
            border-bottom: 2px solid #0056b3; /* Tamnija plava donja granica */
            padding: 10px;
            text-align: center; /* Centriranje teksta */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1 class="mb-0">Edit Real Estate</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/realEstates/edit/{id}(id=${realEstate.getId()})}" th:object="${realEstate}" method="post">
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" class="form-control" th:field="${realEstate.location}" required>
                </div>
                <div class="form-group">
                    <label for="surfaceArea">Surface Area</label>
                    <input type="number" id="surfaceArea" name="surfaceArea" class="form-control" th:field="${realEstate.surfaceArea}" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" class="form-control" th:field="${realEstate.price}" required>
                </div>
                <div class="form-group">
                    <label for="typeRealEstate">Type of Real Estate</label>
                    <select id="typeRealEstate" name="typeRealEstate" class="form-control" th:field="${realEstate.typeRealEstate}" required>
                        <option th:each="type : ${tyRealEstate}" th:value="${type}" th:text="${type.label}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="typeSales">Type of Sale</label>
                    <select id="typeSales" name="typeSales" class="form-control" th:field="${realEstate.typeSales}" required>
                        <option th:each="type : ${tySales}" th:value="${type}" th:text="${type.label}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="picture">Picture URL</label>
                    <input type="text" id="picture" name="picture" class="form-control" th:field="${realEstate.picture}">
                </div>
                <div class="form-group">
                    <label for="active">Active</label>
                    <input type="checkbox" id="active" name="active" th:field="${realEstate.active}">
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${success}" class="alert alert-success mt-3" role="alert">
                <p th:text="${success}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
