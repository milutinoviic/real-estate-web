<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Real Estate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
        }
        .card {
            background-color: #ffffff; /* White background for the card */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px; /* Adjust the max-width as needed */
            margin: auto; /* Center the card horizontally */
        }
        .card-header {
            background-color: #007bff; /* Blue background for the header */
            color: #ffffff;
            font-size: 1.5rem;
            text-align: center; /* Center the text */
            border-bottom: 1px solid #007bff; /* Optional: border bottom */
        }
        .form-control {
            border-radius: 4px;
        }
        .btn {
            border-radius: 4px;
        }
        .alert {
            border-radius: 4px;
        }
        .btn-container {
            text-align: center; /* Center buttons */
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="mb-0">Add Real Estate</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/realEstates/add}" th:object="${realEstate}" method="post" enctype="multipart/form-data" >
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" class="form-control" th:field="${realEstate.location}" required>
                </div>
                <div class="form-group">
                    <label for="surfaceArea">Surface Area</label>
                    <input type="number" id="surfaceArea" name="surfaceArea" class="form-control" th:field="${realEstate.surfaceArea}" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" class="form-control" th:field="${realEstate.price}" required>
                </div>
                <div class="form-group">
                    <label for="typeRealEstate">Type of Real Estate</label>
                    <select id="typeRealEstate" name="typeRealEstate" class="form-control" th:field="${realEstate.typeRealEstate}" required>
                        <option th:each="type : ${tyRealEstate}" th:value="${type}" th:text="${type.label}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="typeSales">Type of Sale</label>
                    <select id="typeSales" name="typeSales" class="form-control" th:field="${realEstate.typeSales}" required>
                        <option th:each="type : ${tySales}" th:value="${type}" th:text="${type.label}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="file">Picture URL</label>
                    <input type="file" name="file" id="file" required/>
                </div>
                <div class="form-group">
                    <label for="active">Active</label>
                    <input type="checkbox" id="active" name="active" th:field="${realEstate.active}">
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
            <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>
            <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
                <p th:text="${successMessage}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
